<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Simple Form Styling</h1>
    </header>

    <div class="form-wrapper">
        <fieldset>
            <legend>Personal Information</legend>
                <form action="index.html" autocomplete="off">
                    <label for="name">Your name</label>
                    <input type="text" name="name" id="name" placeholder="enter your name">

                    <label for="Email">Your Email</label>
                    <input type="email" name="Email" id="Email" placeholder="As@gmail.com">

                    <label for="Number">Your Number</label>
                    <input type="tel" name="Number" id="Number" minlength="5" maxlength="5" placeholder="It must be 9 digits">

                    <label for="Address">Your Address</label>
                    <input type="text" name="Address" id="Address">

                    <label for="Message">Send us a message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10"></textarea>

                    <input type="submit" value="Submit info">
                    <input type="reset" value="Reset all file">
                </form>
        </fieldset>

    </div>

</body>
</html>
